root: true
rules:
  brace-style:
    - error
    - 1tbs
    - allowSingleLine: true
  comma-dangle: error
  comma-style:
    - error
    - last
  eol-last: error
  indent:
    - error
    - 2
    - SwitchCase: 1
  no-multi-spaces: error
  no-param-reassign: error
  no-trailing-spaces: error
  no-unused-vars:
    - error
    - vars: all
      args: none
      ignoreRestSiblings: true
  no-useless-escape: error
  object-curly-spacing:
    - error
    - always
  padded-blocks:
    - error
    - blocks: never
      switches: never
      classes: never
  quotes:
    - error
    - single
    - avoidEscape: true
      allowTemplateLiterals: false
